services:
  mongo:
    image: mongo:7
    container_name: askew-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: askew
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  users-service:
    build:
      context: ./services/users-service
    container_name: askew-users-service
    restart: unless-stopped
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://mongo:27017
      DB_NAME: askew
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "3001:3001"

  projects-service:
    build:
      context: ./services/projects-service
    container_name: askew-projects-service
    restart: unless-stopped
    environment:
      PORT: 3002
      MONGODB_URI: mongodb://mongo:27017
      DB_NAME: askew
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "3002:3002"

  gateway-service:
    build:
      context: ./services/gateway-service
    container_name: askew-gateway-service
    restart: unless-stopped
    environment:
      PORT: 3000
      USERS_SERVICE_URL: http://users-service:3001
      PROJECTS_SERVICE_URL: http://projects-service:3002
    depends_on:
      users-service:
        condition: service_started
      projects-service:
        condition: service_started
    ports:
      - "3000:3000"

volumes:
  mongo_data:
